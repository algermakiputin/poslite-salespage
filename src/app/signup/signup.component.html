 
<div class="login_form">
    <form name="signupForm" novalidate> 
        <a routerLink="/"><img src="assets/images/logo.png" alt=""></a>
        <h2>Sign Up</h2>
        <br>
        <br>
        <div class="form-group">
            <label>First Name*</label>
            <input 
                autocomplete="fname" 
                type="text" 
                ng-model="signup.fname" 
                class="form-control" 
                name="fname"
                ng-required="true"
                >
        </div>
        <div class="form-group">
            <label>Last Name*</label>
            <input 
                autocomplete="lname" 
                type="text" 
                class="form-control"
                ng-model="signup.lname" 
                name="lname"
                ng-required="true"
                >
        </div>
        <div class="form-group">
            <label>Email Address*</label>
            <input 
                type="text" 
                autocomplete="email" 
                class="form-control" 
                name="email"
                ng-model="signup.email" 
                ng-required="true"
                >
        </div>
        <div class="form-group">
            <label>Contact Number*</label>
            <input 
                type="text" 
                autocomplete="number" 
                class="form-control" 
                name="number"
                ng-model="signup.number" 
                ng-required="true"
                >
        </div> 
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Sign up</button>
        </div>
    </form>
</div>
